<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <h1>Check your BMI</h1>
      <p>Enter your weight and height below to check your BMI results</p>
      <div class="inputs">
        <label for="weight">Put your weight in here (KG)</label>
        <input type="number" id="weight" name="weight" required>

        <label for="height">And your height in here (CM)</label>
        <input type="number" id="height" name="heigh" required>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <label for="result">Result:</label>
		<input type="text" id="result" name="result" readonly>
        <input type="text" id="category" name="category" readonly>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
